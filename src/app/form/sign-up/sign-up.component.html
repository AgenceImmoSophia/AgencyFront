<body><br>

    <div class="col text-center">
<h2> Sign up </h2>

<form id="form" method="post" enctype="multipart/form-data" [formGroup]="userForm" (ngSubmit)="onSubmit();userForm.reset()" >

  <form method="post" enctype="multipart/form-data" [formGroup]="roleForm" (ngSubmit)="submitRole()">
    <label for="role" > Role</label>
    <br>
  <select id="role" name="role" formControlName="role"  [(ngModel)]="user.role" >
    <option value="Client"> Client</option>
    <option value="Owner"> Owner</option>
    <option value="EstateAgent"> Agent</option>
  </select>
 <!--  <button type="submit" > Submit </button> -->
</form>

    <label for="name"> Name </label><br>
    <input  id="name" name="name"  formControlName="name" [(ngModel)]="user.name"><br>


  <div *ngIf="user.role === 'EstateAgent'">
    <label for="username"> Username</label><br>
    <input id="username" name="username"  formControlName="username" [(ngModel)]="agent.username"><br>

    <label for="password"> Password</label><br>
    <input id="password" type="password" name="password" formControlName="password" [(ngModel)]="agent.password"><br>
  </div>

    <label for="phoneNumberPers"> Phone number</label><br>
    <input id="phoneNumberPers" name="phoneNumberPers" formControlName="phoneNumberPers" [(ngModel)]="user.phoneNumberPers"><br>


<div *ngIf="user.role === 'Owner'">
<label for="phoneNumberPro"> Professional phone number</label><br>
  <input id="phoneNumberPro" name="phoneNumberPro"  formControlName="phoneNumberPro" [(ngModel)]="owner.phoneNumberPro" ><br>
</div>

    <label for="city" > City </label><br>
    <input id="city" name="city" formControlName="city" [(ngModel)]="address.city"><br>

    <label for="zipdcode" > Zipcode</label><br>
    <input id="zipdcode" name="zipcode" formControlName="zipcode" [(ngModel)]="address.zipcode" ><br>

    <label for="streetnbr" > Street number</label><br>
    <input id="streetnbr" name="streetnbr" formControlName="streetnbr" [(ngModel)]="address.streetNber"><br>

    <label for="street"> Street name</label><br>
    <input id="street" name="street"  formControlName="street" [(ngModel)]="address.street"><br>

    <label for="country"> Country</label><br>
    <input id="country" name="country"  formControlName="country" [(ngModel)]="address.country"><br>
<br>

  <div id="button" class="col text-center">
    <button class="btn btn-primary" type="submit" > Sign up</button>
    <button class="btn badge-danger" type="reset"> Reset</button>

  </div>
</form>
    </div>

<br>
<footer class="col text-center">&copy;Agency of SA</footer>
</body>
