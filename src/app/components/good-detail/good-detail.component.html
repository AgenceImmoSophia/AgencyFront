<body>

<app-navbar></app-navbar>

<div class="container">
    <div class="card mb-3 mx-auto" style="max-width: 540px">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../../resources/téléchargement.jpg" class="images">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title">{{good.nameOfGood}}</h5>
              </div>
              <div class="col text-right">
                <p style="font-weight: bold; font-size: larger">{{good.price}} €</p>
              </div>
            </div>
            <p class="card-text">{{good.description}}</p>
            <p class="card-text"><small class="text-muted">Available since : </small></p>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col card mb-3 mx-auto oneGood">
      <div class="card-header">
        <h5 class="card-title ">
          <div class="row justify-content-between">
            <div class="col-4">
              Details
            </div>
              <div class="col-4 text-right"  *ngIf="clicked" >
              <button id="coeur" (click)="onClick(true)" >♥</button>
            </div>
            <div class="col-4 text-right"  *ngIf="!clicked" >
              <button id="coeur" (click)="onClick(false)">♡</button>
            </div>

            </div>
          </h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Type of good : {{good.typeOfGood}}</li>
        <li class="list-group-item">City : {{good.address.city}}</li>
        <li class="list-group-item">Area : {{good.area}} m²</li>
        <li class="list-group-item">Furnished : <span *ngIf="good.furnished; else elseBlock">Furnished</span>
          <ng-template #elseBlock>Unfurnished</ng-template>
        </li>
      </ul>
      <a [routerLink]="['/editGood/',good.id]"><button class="btn btn-dark" style="display: block; margin: 0 auto;">Edit</button></a>
    </div>
    <div class="col">
      <div class="container col card mb-3 mx-auto">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Interested people : </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>



  <footer>&copy;Agency of SA</footer>

</body>
