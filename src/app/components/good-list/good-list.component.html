<body>

<app-navbar></app-navbar>

<div class="container-md">
  <div class="card-body mb-3 mx-auto">
    <h4 class="text-center" style="font-weight: bold; font-size: 2.2rem">ALL GOODS</h4><br>
      <table class="table table-hover">
        <thead class="thead-dark text-center">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Address</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
        <tbody class="text-center" style="color: white">
          <tr *ngFor="let good of goods">
            <td>{{ good.id }}</td>
            <td><a class="alert-link" [routerLink]="['/good_details/',good.id]">{{ good.nameOfGood }}</a></td>
            <td>{{ good.typeOfGood }}</td>
            <td style="font-weight: bold">{{ good.price }} €</td>
            <td>{{ good.address.country + ', ' + good.address.city + ', ' + good.address.streetNber + ' ' + good.address.street}}</td>
            <td>{{ good.area }} m²</td>
            <td>
<!--              <img src="resources/delete_good.png">-->
              <button class="btn btn-danger" (click)="onDelete(good.id)">DELETE</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<footer>&copy;Agency of SA</footer>

</body>
